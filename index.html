            function loadLinks() {
                let showPrivate = false;

                // If url has #all, show to private ones in addition to the public 
                let url = location.href;
                if (url.indexOf("#") != -1)
                    if (url.split('#')[1] == "all")
                        showPrivate = true;

                if (!showPrivate)
                    links = sections.filter(section => { return (section.type == "Public") });

                var linkLIs = "";
                sections.forEach(section => { linkLIs += sectionMarkup(section, linkLIs) });

                document.getElementById('links').innerHTML = `<ul>${linkLIs}</ul>`;
            }


            function linkHover() {
                console.log("hi");
            }

            function sectionMarkup(section, linkLIs) {
                
                function linksMarkup(links) {
                    let markup = ""; 
                    links.forEach( link => markup +=
                        `
                            <div class="link" onclick="window.open('${link.url}','mywindow');" onmouseover="linkHover()" style="cursor: pointer;">
                                <div class="link-header">
                                    <p class="date">${link.when}</p>
                                    <h2 class="link-title">${link.title}</h2>
                                    <p>${link.description}</p>
                                    <p class="date">${link.tech}</p>
                                </div>   
                                <img class="screen" src="${link.image}" alt="" height="250" width="375">
                            </div>
                        `
                    ); 
                    return markup;
                }

                return `

                            <div class="flex-container">
                                ${linksMarkup(section.links)}
                            </div>
                        </div>
