            function loadLinks() {

                console.log(d3);

                let showPrivate = false;

                // If url has #all, show to private ones in addition to the public 
                let url = location.href;
                if (url.indexOf("#") != -1)
                    if (url.split('#')[1] == "all")
                        showPrivate = true;

                if (!showPrivate)
                    links = sections.filter(section => { return (section.type == "Public") });

                var linkLIs = "";
                sections.forEach(function(section, sectionId) { 
                    console.log("section" + sectionId)
                    linkLIs += sectionMarkup(section, linkLIs, sectionId) 
                });
                document.getElementById('links').innerHTML = `<ul>${linkLIs}</ul>`;
            }


            function linkHover(code, over) {
                const duration = 200;

                d3.selectAll(".date" + code)
                    .transition()
                    .duration(duration)
                    .style("color", over ? "#404040" : "darkgrey")

                d3.selectAll(".title" + code)
                    .transition(200)
                    .duration(duration)
                    .style("background-color", over ? "gainsboro" : "white")

                d3.selectAll(".link" + code)
                    .transition()
                    .duration(duration)
                    .style("background-color", over ? "gainsboro" : "white")
            }

            function sectionMarkup(section, linkLIs, sectionId) {
                
                function linksMarkup(links, sectionId) {
                    
                    let markup = ""; 
                    links.forEach( (link, linkId) => markup +=
                        `
                            <div class="link link${sectionId}${linkId}" onclick="window.open('${link.url}','mywindow');" onmouseover="linkHover('${sectionId}${linkId}', true)" onmouseout="linkHover('${sectionId}${linkId}', false)" style="cursor: pointer;">
                                <div class="link-header">
                                    <p class="date date${sectionId}${linkId}">${link.when}</p>
                                    <h2 class="link-title title${sectionId}${linkId}">${link.title}</h2>
                                    <p>${link.description}</p>
                                    <p class="date date${sectionId}${linkId}">${link.tech}</p>
                                </div>   
                                <img class="screen" src="${link.image}" alt="" height="250" width="375">
                            </div>
                        `
                    ); 
                    return markup;
                }

                return `
                    <li>
                        <div>
                            <h2>${section.name}</h2>
                            <div class="flex-container">
                                ${linksMarkup(section.links, sectionId)}
                            </div>
                        </div>
                    </li>
                `;
