            function loadLinks() {
                let showPrivate = false;

                // If url has #all, show to private ones in addition to the public 
                let url = location.href;
                if (url.indexOf("#") != -1)
                    if (url.split('#')[1] == "all")
                        showPrivate = true;

                if (!showPrivate)
                    links = sections.filter(section => { return (section.type == "Public") });

                var linkLIs = "";
                sections.forEach(section => { linkLIs += sectionMarkup(section, linkLIs) });

                document.getElementById('links').innerHTML = `<ul>${linkLIs}</ul>`;
            }

            function sectionMarkup(section, linkLIs) {

                function linksMarkup(links) {
                    let markup = ""; 
                    links.forEach( link => markup +=
                        `
                        <div>
                            <a href="${link.url}" target='_blank'>${link.title}</a>
                            <h2>${link.description}</h2>
                            <p>${link.when}</p>
                            </br>
                            <img src="${link.image}" alt="" height="250" width="375">
                        </div>
                        `
                    ); 
                    return markup;
                }

                return `
                    <li>
                        <h2>${section.name}</h2>
                        <div class="flex-container">
                            ${linksMarkup(section.links)}
                        </div>
                    </li>
                `;
